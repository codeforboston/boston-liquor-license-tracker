<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Data Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #334155;
            --accent-color: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --border-color: #475569;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 350px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        #sidebar-header h1 {
            font-size: 1.25rem;
            margin: 0 0 15px 0;
            color: var(--accent-color);
        }
        .sidebar-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }
        .driver-selector {
            display: flex;
            background: var(--bg-color);
            border-radius: 6px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }
        .driver-selector label {
            flex: 1;
            text-align: center;
            padding: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 4px;
        }
        .driver-selector input { display: none; }
        .driver-selector label:has(input:checked) {
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
        }
        #search-box {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            color: white;
            border-radius: 6px;
        }
        #file-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #file-list li {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text-dim);
        }
        #file-list li:hover {
            background: var(--card-bg);
            color: var(--text-main);
        }
        #file-list li.active {
            background: var(--accent-color);
            color: var(--bg-color);
            font-weight: 600;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        #viewer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            flex: 1;
        }
        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #e2e8f0;
            padding: 20px;
            font-family: 'Fira Code', monospace;
            resize: none;
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div id="sidebar-header">
        <h1>License Auditor</h1>
        <div class="sidebar-controls">
            <div class="driver-selector">
                <label><input type="radio" name="driver" value="orig" checked> license_text</label>
                <label><input type="radio" name="driver" value="fix"> license_text_fix</label>
            </div>
            <input type="text" id="search-box" placeholder="Search filenames...">
        </div>
    </div>
    <ul id="file-list"></ul>
</div>

<div id="main">
    <h2 id="current-filename">Select a file from the sidebar</h2>
    <div id="viewer-container">
        <textarea id="text-view" readonly placeholder="Raw content will appear here..."></textarea>
        <textarea id="json-view" readonly placeholder="Parsed JSON will appear here..."></textarea>
    </div>
</div>

<script>
const fileLists = { orig: [], fix: [] };

const fileList = document.getElementById('file-list');
const searchBox = document.getElementById('search-box');
const textView = document.getElementById('text-view');
const jsonView = document.getElementById('json-view');
const currentFileNameDisplay = document.getElementById('current-filename');

let currentDriver = 'orig';

/* Load file index JSON on page load */
async function loadFileIndex() {
    try {
        const res = await fetch('./file_index.json');
        const data = await res.json();
        fileLists.orig = data.orig || [];
        fileLists.fix = data.fix || [];
        renderList();
    } catch (err) {
        console.error("Failed to load file_index.json", err);
        alert("Error loading file index JSON");
    }
}

function renderList(filter = '') {
    fileList.innerHTML = '';
    const filtered = fileLists[currentDriver]
        .filter(f => f.toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b) => a.localeCompare(b, undefined, {numeric:true}));

    filtered.forEach(f => {
        const li = document.createElement('li');
        li.textContent = f;
        li.onclick = () => loadFile(f, li);
        fileList.appendChild(li);
    });
}

async function loadFile(txtFilename, element) {
    document.querySelectorAll('#file-list li').forEach(li => li.classList.remove('active'));
    element.classList.add('active');
    currentFileNameDisplay.textContent = txtFilename;

    const jsonFilename = txtFilename.replace('.txt', '.json');
    const sourceDir = currentDriver === 'orig' ? './data/license_text' : './data/license_text_fix';

    try {
        const textRes = await fetch(`./${sourceDir}/${txtFilename}`);
        textView.value = await textRes.text();

        const jsonRes = await fetch(`./data/license_json/${jsonFilename}`);
        jsonView.value = jsonRes.ok
            ? JSON.stringify(await jsonRes.json(), null, 4)
            : "JSON not found.";
    } catch {
        textView.value = "Error loading text.";
        jsonView.value = "";
    }
}

document.querySelectorAll('input[name="driver"]').forEach(radio => {
    radio.addEventListener('change', e => {
        currentDriver = e.target.value;
        searchBox.value = "";
        textView.value = "";
        jsonView.value = "";
        currentFileNameDisplay.textContent = "Select a file from the sidebar";
        renderList();
    });
});

searchBox.addEventListener('input', e => renderList(e.target.value));

/* Init */
loadFileIndex();
</script>
</body>
</html>
